name: Demo

on: [push]

jobs:
  linux:
    name: Linux Demo
    runs-on: ubuntu-latest
    steps:
      - name: Print environment variables exposed by GitHub
        run: |
          echo '$web$REACT_APP_RELATIVE_ROOT'
          echo "\$web$REACT_APP_RELATIVE_ROOT"
          echo '$web${REACT_APP_RELATIVE_ROOT}'
          echo "\$web${REACT_APP_RELATIVE_ROOT}" 
        env:
          REACT_APP_LANG_ID: id
          REACT_APP_RELATIVE_ROOT: /brs-id/

  windows:
    name: Windows Demo
    runs-on: windows-latest
    steps:
      - name: Print environment variables exposed by GitHub
        run: |
          echo '$web$REACT_APP_RELATIVE_ROOT'
          echo "$web$REACT_APP_RELATIVE_ROOT"
          echo '$web${REACT_APP_RELATIVE_ROOT}'
          echo "$web${REACT_APP_RELATIVE_ROOT}"
        env:
          REACT_APP_LANG_ID: id
          REACT_APP_RELATIVE_ROOT: /brs-id/
